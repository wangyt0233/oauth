<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <title>湖北省工商行政管理局_用户中心</title>
 <link rel="shortcut icon" href="images/ico.png" />
 <link rel="stylesheet" type="text/css" href="styles/common.css" />
 <link rel="stylesheet" type="text/css" href="styles/uc.css" />
 <link rel="stylesheet" type="text/css" href="styles/layer.css" />
 <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/simple-line-icons/2.4.1/css/simple-line-icons.css">
 <style>
 .header {
     background: #1b80d2;
     background: linear-gradient(to right, #1b80d2, #0ab5df);
 }
 </style>
 <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
     <div class="wrap">
         <div class="header">
             <div class="w1200">
                  <h1><a href="login.html"><b class="nt">湖北省工商行政管理局</b><strong>开发者平台</strong></a></h1>
                  <div class="user-nav">
                      <ul>
                          <li class="current"><a href="#">首 页</a></li>
                          <li><a href="#">账户设置</a></li>
                          <li><a href="msg.html" target="mainFrame">消息中心<em>19</em></a></li>
                          <li><a href="login.html" class="extra"><i class="icon-badge"></i>&ensp;认证平台</a></li>
                          <li class="line"><span></span></li>
                      </ul>
                  </div>
             </div>
         </div>
         <div class="content">
             <div class="w1200">
                 <div class="user-side">
                     <div class="user-info">
                         <h2><i><img src="images/uc/user.png" alt=""></i><b>欢迎，测试的名字</b></h2>
                         <p class="tc"><a href="javascript:"><i class="icon-logout vm"></i>&ensp;安全退出</a></p>
                     </div>
                     <dl class="my-menu">
                         <dt><i class="icon-people"></i>&ensp;用户管理</dt>
                         <dd>
                             <ul>
                                 <li><a href="files.html" target="mainFrame">开发者申请</a></li>
                             </ul>
                         </dd>
                         <dt><i class="icon-grid"></i>&ensp;应用管理</dt>
                         <dd>
                             <ul>
                                 <li><a href="appReg.html" target="mainFrame">应用注册</a></li>
                                 <li><a href="apps.html" target="mainFrame">我的应用</a></li>
                             </ul>
                         </dd>
                     </dl>
                 </div>
                 <div class="user-main">
                     <iframe src="files.html" frameborder="0" scrolling="no" name="mainFrame" id="mainFrame" allowtransparency="true"></iframe>
                 </div>
             </div>
         </div>
         <div class="footer">
          <div class="backtop"></div>
          <div class="copyright w1200">
           <p>地址：湖北省武汉市武昌区东湖路145号&emsp;&emsp;邮编：430077</p>
           <p>版权所有：湖北省工商行政管理局&emsp;&emsp;鄂ICP备05016233号&emsp;&emsp;技术支持：武汉佳软</p>
           <p>建议您使用IE9+、webkit内核、极速模式浏览器，分辨率1280*800及以上浏览本网站。</p>
           <div class="extra">
            <div id="_ideConac"><img src="images/red.png" alt=""></div>
            <div id="_span_jiucuo"><img src="images/jiucuo.png" alt=""></div>
           </div>
          </div>
         </div>
     </div>
     <div id="tip1" class="hide">
          <div class="note" style="margin: 10px">
                <p>
                 <i class="pe-7s-info vm" style="font-size: 24px"></i>&emsp;您好，您的帐号还不具有开发者权限。<a href="developer.html" style="text-decoration: underline;">开发者平台</a>
                </p>
          </div>
     </div>
 <!--js-->
 <script type="text/javascript" src="js/iframeResizer.min.js"></script>
 <script type="text/javascript" src="js/layer.js"></script>
 <script>
 //Dom option
 $(document).ready(function() {
     var phone = sessionStorage.getItem("phoneNum");
     $(".user-info b").text(phone);

     //安全退出
     $(".tc").click(function(){
         $.ajax({
             type:"GET",
             url:'/HTEIP-page/security/doLogout.htm',
             cache:false,
             dataType:"json",
             contentType:"application/json;charset=utf-8",
             success:function(res){
                 console.log(res);
                 if(res.code == '200'){
                     window.location.href = '/HTEIP-page/oauth/login.html';
                 }
             },
             error:function(err){
                 console.log(err.code);
             }

         });
     })

     //菜单和框架
     var t = $(".user-nav li, .my-menu li");
     t.click(function() {
         t.removeClass("current")
         $(this).addClass("current");
     });
     $('#mainFrame').iFrameResize();

     //折叠菜单
     $(".my-menu dt:first").addClass('open').next("dd").show().siblings('dd').hide();
     $(".my-menu dt").click(function() {
         $(this).toggleClass('open').next("dd").toggle();
     });

     //返回顶部
     $(".backtop").click(function() { $("html, body").animate({ scrollTop: 0 }, 500) });

     function backTop() {
         var st = $(document).scrollTop(),
             gt = $(".content").offset().top;
         st > gt ? $(".backtop").fadeIn(300) : $(".backtop").fadeOut(300);
     }
     $(window).bind("load scroll resize", backTop);

 });
 </script>
</body>

</html>
