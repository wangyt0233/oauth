<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>湖北省工商行政管理局_首页</title>
<link rel="shortcut icon" href="images/ico.png" />
<link rel="stylesheet" type="text/css" href="styles/common.css" />
<link rel="stylesheet" type="text/css" href="styles/uc.css" />
<link rel="stylesheet" type="text/css" href="styles/materialdesignicons.min.css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="where">
 <h2 class="t1"><b>完善信息</b></h2>
 <div class="crumbs"><a href="#" class="home">用户中心</a>/<span class="current">完善信息</span></div>
</div>
<div class="pane">
 <div class="note">
  <p>提示信息提示信息提示信息提示信息</p>
 </div>
 <div class="jr-forms">
  <ul>
   <li>
    <label for="">应用名称</label>
    <input type="text" class="inp">
   </li>
   <li>
    <label for="">应用LOGO</label>
    <a href="#" class="btn btn-normal btn-small"><i class="mdi mdi-upload"></i>&ensp;点击上传</a>
   </li>
   <li>
    <label for="">显示名称</label>
    <input type="text" class="inp">
   </li>
   <li>
    <label for="">应用分类</label>
    <select name="" id="">
     <option value="">请选择类型</option>
    </select>
   </li>
   <li>
    <label for="">应用根地址</label>
    <input type="text" class="inp full">
    <span class="tip"><i></i>查询服务类应用直接填写访问地址</span> </li>
   <li>
    <label for="">应用回调地址</label>
    <input type="text" class="inp full">
   </li>
   <li>
    <label for="">生效日期</label>
    <input type="text" class="inp date-in">
   </li>
   <li>
    <label for="">失效日期</label>
    <input type="text" class="inp date">
   </li>
   <li>
    <label for="">技术平台</label>
    <select name="" id="">
     <option value="">请选择类型</option>
    </select>
   </li>
   <li>
    <label for="">应用描述</label>
    <textarea name="" id="" cols="30" rows="10" class="ipt"></textarea>
   </li>
   <li>
    <label for="">获取用户属性</label>
    <input type="checkbox" id="z1" class="set">
    <label for="z1">用户基本信息</label>
    <input type="checkbox" id="z2" class="set">
    <label for="z2">用户手机号</label>
    <input type="checkbox" id="z3" class="set">
    <label for="z3">身份证号</label>
   </li>
  </ul>
  <div class="btns">
   <input type="reset" class="btn btn-normal">
   <button class="btn">提交</button>
  </div>
 </div>
</div>

<!--js--> 
<script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script> 
<script>
//Dom option
$(document).ready(function() {
	
	  
});
</script>
</body>
</html>
