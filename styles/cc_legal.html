 <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
 <script>
 //Dom option
 $(document).ready(function() {
     //认证状态
     $.ajax({
         type:"POST",
         url:'/HTEIP-page/oauthDetail/getHumanAuthStatus.htm',
         cache:false,
         dataType:"json",
         contentType:"application/json;charset=utf-8",
         success:function(res){
             console.log(res);
             if(res.code == '200'){
                 $(".note strong").text(res.msg);
             }
         },
         error:function(err){
             console.log(err.msg);
         }

     });
     //认证列表
     $.ajax({
         async : false,
         type:"GET",
         url:'/HTEIP-page/oauthDetail/getAuthMethodList.htm',
         cache:false,
         data:{
             authType:2
         },
         dataType:"json",
         contentType:"application/json;charset=utf-8",
         success:function(res) {
             var $lengthArrLow = res.data[0].low;
             var $lengthArrMid = res.data[0].mid;
             var $lengthArrHigh = res.data[0].high;
             var lengthLow = $lengthArrLow.length;
             var lengthMid = $lengthArrLow.mid;
             var lengthHigh = $lengthArrLow.high;
             //循坏输出初级
             if($lengthArrLow.length > 0){
                 
                 for(var i = 0;i< res.data[0].low.length; i++){
                     sessionStorage.setItem("corid",res.data[0].low[i].id);
                     var tr = '<tr >';

                     if(i == 0) {
                         tr += '<td rowspan='+lengthLow+'>初级</td>';
                     }

                     // 1. ajax
                     // 2. 方式ID、类型。
                     // 3. 根据返回json，判断该方式是否验证过
                     var authMethodId = res.data[0].low[i].id;
                     $.ajax({
                         async : false,
                         type:"GET",
                         data:{
                             authMethodId:authMethodId,
                             authType:2
                         },
                         url:'/HTEIP-page/oauthDetail/getAuthStatus.htm',
                         cache:false,
                         dataType:"json",
                         contentType:"application/json;charset=utf-8",
                         success:function(response){
                             if(response.code == '-1'){
                                 tr += '<td>' +
                                     '<p><i class="icon-shield orange"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td><a href="javascript:;" class="btn btn-small btn-orange">立即认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                                 //给立即认证按钮点击事件跳转到认证页面
                                 $('.btn-orange').click(function () {
                                     window.location.href = '/HTEIP-page/oauth/cc_cor.html';

                                 })
                             }else{
                                 tr += '<td class="backgroundColor">' +
                                     '<p><i class="icon-check green"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td class="backgroundColor"><a href="javascript:" class="btn btn-small btn-normal">已认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                             }
                         },
                         error:function(err){
                             console.log(err.msg);
                         }

                     });
                 }
             };
             //循坏输出中级
             if($lengthArrHigh.length > 0){
                 for(var i = 0;i< res.data[0].mid.length; i++){
                     var tr = '<tr >';

                     // 1. ajax
                     // 2. 方式ID、类型。
                     // 3. 根据返回json，判断该方式是否验证过
                     var authMethodId = res.data[0].mid[i].id;
                     $.ajax({
                         async : false,
                         type:"GET",
                         data:{
                             authMethodId:authMethodId,
                             authType:2
                         },
                         url:'/HTEIP-page/oauthDetail/getAuthStatus.htm',
                         cache:false,
                         dataType:"json",
                         contentType:"application/json;charset=utf-8",
                         success:function(response){
                             if(response.code == '-1'){
                                 tr += '<td>' +
                                     '<p><i class="icon-shield orange"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td><a href="javascript:" class="btn btn-small btn-orange">立即认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                                 //给立即认证按钮点击事件跳转到认证页面
                                 // $('.btn-orange').click(function () {window.top.location.href = '/HTEIP-page/oauth/cc_cor.html';
                                 //
                                 // })
                                 
                             }else{
                                 tr += '<td class="backgroundColor">' +
                                     '<p><i class="icon-check green"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td class="backgroundColor"><a href="javascript:" class="btn btn-small btn-normal">已认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                             }
                         },
                         error:function(err){
                             console.log(err.msg);
                         }

                     });
                 }
             };
             //循坏输出高级
             if($lengthArrMid.length > 0){
                 for(var i = 0;i< res.data[0].high.length; i++){
                     var tr = '<tr >';

                     if(i == 0) {
                         tr += '<td rowspan='+lengthHigh+'>高级</td>';
                     }

                     // 1. ajax
                     // 2. 方式ID、类型。
                     // 3. 根据返回json，判断该方式是否验证过
                     var authMethodId = res.data[0].low[i].id;
                     $.ajax({
                         async : false,
                         type:"GET",
                         data:{
                             authMethodId:authMethodId,
                             authType:2
                         },
                         url:'/HTEIP-page/oauthDetail/getAuthStatus.htm',
                         cache:false,
                         dataType:"json",
                         contentType:"application/json;charset=utf-8",
                         success:function(response){
                             if(response.code == '-1'){
                                 tr += '<td>' +
                                     '<p><i class="icon-shield orange"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td><a href="javascript:" class="btn btn-small btn-orange">立即认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                                 //给立即认证按钮点击事件跳转到认证页面
                                 $('.btn-orange').click(function () {
                                     //window.location.href = '/HTEIP-page/oauth/cc_cor.html';

                                 })
                             }else{
                                 tr += '<td class="backgroundColor">' +
                                     '<p><i class="icon-check green"></i><span class="cc-name">'+res.data[0].low[i].authName+'</span><span class="cc-info gray"></span></p>' +
                                     '</td>' +
                                     '<td class="backgroundColor"><a href="javascript:" class="btn btn-small btn-normal">已认证</a></td>';

                                 tr += '</tr>';

                                 $("#pra").append(tr);
                             }
                         },
                         error:function(err){
                             console.log(err.msg);
                         }

                     });
                 }
             }

         },
         error:function(err){
             console.log(err.msg);
         }

     });

 });
 </script>
